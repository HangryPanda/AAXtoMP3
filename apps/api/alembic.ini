# Alembic Configuration for Audible Library Manager API
# https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# Truncate revision hash in file names (set to 0 to use full hash)
truncate_slug_length = 40

# Encoding used for reading/writing migration scripts
output_encoding = utf-8

# Timezone for timestamped revision files
# timezone = UTC

# Prepend revision IDs with current date/time for better sorting
prepend_date = false

# Generate revision IDs as UUIDs (set to false for simple numeric IDs)
# version_num_format = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d

# Max length of revision string
# revision_environment = false

[post_write_hooks]
# Post-write hooks for formatting generated migration files

# Run ruff to format and check the generated file
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

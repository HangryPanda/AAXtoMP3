version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: audible-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-audible}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-audible_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-audible} -d ${POSTGRES_DB:-audible_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: audible-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-audible}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-audible_db}
      DEBUG: ${DEBUG:-false}
      SKIP_MIGRATIONS: ${SKIP_MIGRATIONS:-true}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://web:3000}
      DOWNLOADS_DIR: /data/downloads
      CONVERTED_DIR: /data/converted
      COMPLETED_DIR: /data/completed
      CORE_SCRIPTS_DIR: /core
      MANIFEST_DIR: /specs
      AUDIBLE_AUTH_FILE: /audible-config/audibleAuth
      AUDIBLE_PROFILE: jc4369@gmail.com
    volumes:
      - /Volumes/Media/Audiobooks/Downloads:/data/downloads
      - /Volumes/Media/Audiobooks/Converted:/data/converted
      - /Volumes/Media/Audiobooks/Completed:/data/completed
      - ./core:/core:ro
      - ./specs:/specs
      - ~/.audible:/audible-config:ro
      - ~/.audible:/home/appuser/.audible:ro
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: audible-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
      NEXT_PUBLIC_WS_URL: ws://api:8000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: audible-nginx
    restart: unless-stopped
    depends_on:
      - web
      - api
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
    driver: local
